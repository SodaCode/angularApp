<h2>Add Post</h2>
<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="title" class="form-control" id="title" [(ngModel)]="currentPost.title" name="title" #title>
    </div>
    <div class="form-group">
      <label for="body-text">Body</label>
      <input type="text" class="form-control" id="body-text" name="body-text" [(ngModel)]="currentPost.body" #body>
    </div>
    <input type="hidden" name="id" [(ngModel)]="currentPost.id">
    <button *ngIf="!isEdit" (click)="addPost(title.value, body.value)" type="submit" class="btn btn-dark btn-block">Add
      Post</button>

    <button *ngIf="isEdit" (click)="addPost(title.value, body.value)" type="submit"
      class="btn btn-warning btn-block">Update Post</button>
  </form>
</div>
