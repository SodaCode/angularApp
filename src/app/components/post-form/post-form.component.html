<h2>Add Post</h2>
<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="title" class="form-control" id="title" name="title" #title>
    </div>
    <div class="form-group">
      <label for="body-text">Body</label>
      <input type="text" class="form-control" id="body-text" name="body-text" #body>
    </div>
    <button (click)="addPost(title.value, body.value)" type="submit" class="btn btn-dark btn-block">Add Post</button>
  </form>
</div>
